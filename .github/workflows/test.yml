name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt (contracts/evm)
        run: |
          forge fmt --check --root contracts/evm
        id: fmt

      - name: Run Forge build (contracts/evm)
        run: |
          forge build --sizes --root contracts/evm
        id: build

      - name: Run Forge tests (contracts/evm)
        run: |
          forge test -vvv --root contracts/evm
        id: test
