<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Seifu.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seifun - Launch Safe Meme Tokens on Sei</title>
    <meta name="description" content="Professional token launchpad and safety scanner for the Sei ecosystem. Create, verify, and trade tokens with confidence." />
    <!-- Social preview image for sharing -->
    <meta property="og:image" content="/assets/landing-bg.jpg" />
    <meta property="og:image:alt" content="Seifun ocean hero background" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/assets/landing-bg.jpg" />
    <meta name="theme-color" content="#0b1e3a" />
    <!-- Preload hero background to avoid flash -->
    <link rel="preload" as="image" href="/assets/landing-bg.jpg" />
    <!-- Prevent initial background flash before CSS loads -->
    <style>
      html, body, #root { background: #000; }
    </style>
    <!-- Fonts: Inter (base) + Space Grotesk (display) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Minimal runtime error overlay to avoid blank screen
      (function(){
        if (location.hostname.includes('localhost')) return;
        function showError(msg){
          var el = document.createElement('div');
          el.style.position='fixed'; el.style.zIndex='99999'; el.style.top='0'; el.style.left='0'; el.style.right='0';
          el.style.background='rgba(153,27,27,0.95)'; el.style.color='#fff'; el.style.padding='8px 12px'; el.style.fontFamily='ui-sans-serif,system-ui,Segoe UI,Roboto,Ubuntu'; el.style.fontSize='12px'; el.style.whiteSpace='pre-wrap';
          el.textContent = 'Runtime error: ' + msg;
          document.body.appendChild(el);
        }
        window.addEventListener('error', function(e){ try{ showError(e.message || String(e.error||e)) }catch(_){} });
        window.addEventListener('unhandledrejection', function(e){ try{ showError((e.reason && (e.reason.message||String(e.reason))) || 'Unhandled rejection') }catch(_){} });
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
